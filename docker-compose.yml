version: '3.3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - target: 8080
        published: 8080
      - target: 50000
        published: 50000
    volumes:
      - type: bind
        source: ./jenkins_home
        target: /var/jenkins_home

  git:
    image: jkarlos/git-server-docker
    restart: always
    ports:
      - target: 22
        published: 2222
    volumes:
      - type: bind
        source: ./git-server/keys
        target: /git-server/keys
      - type: bind
        source: ./git-server/repos
        target: /git-server/repos

  nexus:
    image: sonatype/nexus3
    ports:
      - target: 8081
        published: 8081
    volumes:
      - type: bind
        source: ./nexus-data
        target: /nexus-data
