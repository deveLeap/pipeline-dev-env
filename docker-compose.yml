version: '3.3'
services:
  jenkins:
    image: jenkins/jenkins
    ports:
      - target: 8080
        published: 8080
    volumes:
      - type: bind
        source: ./jenkins_home
        target: /var/jenkins_home

  git:
    image: jkarlos/git-server-docker
    ports:
      - target: 22
        published: 2222
    volumes:
      - type: bind
        source: ./git-server/keys
        target: /git-server/keys
      - type: bind
        source: ./git-server/repos
        target: /git-server/repos